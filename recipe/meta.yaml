# Ensure that the VW and ASP meta.yaml files are in sync with each other and with 
# ISIS. 
# Specify the correct tag in git_tag, for example, 3.1.0, or a commit hash.

{% set version = "3.2.0" %}

package:
    name: stereo-pipeline
    version: {{ version }}

source:
  git_url: git@github.com:NeoGeographyToolkit/StereoPipeline.git
  git_tag: 3.2.0 # use tag or hash

build:
    number: 0

requirements:
    build:
        - {{ compiler('c') }} 
        - {{ compiler('cxx') }}
        - cmake 3.15.5

    host:
        - chrpath                   # [linux]
        - libglvnd-cos7-x86_64      # [linux]
        - llvm-openmp               15.0.6
        - parallel
        - pbzip2
        - geoid                     1.0_isis7
        - htdp                      1.0_isis7
        - isis                      7.1.0
        - krb5                      1.19.3
        - fgr                       isis7
        - liblas                    1.8.2_isis7
        - libelas                   isis7
        - libpointmatcher           isis7
        - s2p-subset                isis7
        - usgscsm                   1.6.0
        - visionworkbench           3.2.0
        - eigen                     3.4.0
        - ceres-solver=1.14.0=hf302a74_15 # [linux] # must use Eigen 3.4.0
        - ceres-solver=1.14.0=h636452b_15 # [osx]   # must use Eigen 3.4.0

    run:
        - chrpath                   # [linux]
        - libglvnd-cos7-x86_64      # [linux]
        - llvm-openmp               15.0.6
        - parallel
        - pbzip2
        - geoid                     1.0_isis7
        - htdp                      1.0_isis7
        - isis                      7.1.0
        - krb5                      1.19.3
        - fgr                       isis7
        - liblas                    1.8.2_isis7
        - libelas                   isis7
        - libpointmatcher           isis7
        - s2p-subset                isis7
        - usgscsm                   1.6.0
        - visionworkbench           3.2.0
        - eigen                     3.4.0
        - ceres-solver=1.14.0=hf302a74_15 # [linux] # must use Eigen 3.4.0
        - ceres-solver=1.14.0=h636452b_15 # [osx]   # must use Eigen 3.4.0

test:
    files:
        imports:
        commands:
        comment: "Add here something like stereo_pprc --version"

about:
    home: https://github.com/NeoGeographyToolkit/StereoPipeline
    license: APACHE II
    summary: A suite of automated stereogrammetry tools

extra:
  recipe-maintainers:
    - oleg.alexandrov@gmail.com
