# We will lock ASP and VisionWorkbench to the same version
{% set asp_version = "2.7.0" %}
package:
    name: stereo-pipeline
    version: {{ asp_version }}

source:
  git_url: git@github.com:NeoGeographyToolkit/StereoPipeline.git
  git_tag: {{ asp_version }}

build:
    number: 0

requirements:
    build:
# Use the local compiler for OSX. See build.sh for details.
        - {{ compiler('c') }}    # [linux]
        - {{ compiler('cxx') }}  # [linux]
        - cmake
        - llvm-openmp  # [osx]
#       - libgomp      # [linux]
    host:
        - gdal                      2.0.2
        - ilmbase
        - openexr
        - eigen
        - pbzip2
        - gflags
        - glog
        - suitesparse               5.7.2
        - ceres-solver              1.14.0
        - parallel
        - flann                     1.9.1
        - opencv                    3.2.0
        - openmp # [linux]
        - boost                     1.68
        - liblapack
        - blas
        - geotiff                   1.4.2
        - proj4                     4.9.3
        - geos                      3.7.3
        - hdf5                      1.8.*
        - imagemagick               6.8.6_10
        - laszip                    2.1.0
        - liblas                    1.8.1
        - libnabo                   2df86e0
        - libpointmatcher           bcf4b04
        - geoid                     1.0
        - htdp                      1.0
        - fgr                       bfcb9f9
        - theia                     f5d93f5
        - isis                      4.1.0
        - isis-headers              4.1.0
        - usgscsm                   a53f9cf
        - csm 
        - visionworkbench           {{ vw_version }}
    run:
        - gdal                      2.0.2
        - ilmbase
        - openexr
        - eigen
        - pbzip2
        - gflags
        - glog
        - suitesparse               5.7.2
        - ceres-solver              1.14.0
        - parallel
        - flann                     1.9.1
        - opencv                    3.2.0
        - openmp # [linux]
        - boost                     1.68
        - liblapack
        - blas
        - geotiff                   1.4.2
        - proj4                     4.9.3
        - geos                      3.7.3
        - hdf5                      1.8.*
        - imagemagick               6.8.6_10
        - laszip                    2.1.0
        - liblas                    1.8.1
        - libnabo                   2df86e0
        - libpointmatcher           bcf4b04
        - geoid                     1.0
        - htdp                      1.0
        - fgr                       bfcb9f9
        - theia                     f5d93f5
        - isis                      4.1.0
        - isis-headers              4.1.0
        - usgscsm                   a53f9cf
        - csm 
        - visionworkbench           {{ vw_version }}

test:
    files:
        imports:
        commands:
        comment: "Add here something like stereo_pprc --version"

about:
    home: https://github.com/NeoGeographyToolkit/StereoPipeline
    license: APACHE
    summary: A suite of automated geodesy & stereogrammetry tools
    summary: 

extra:
  recipe-maintainers:
    - olegalexandrov
